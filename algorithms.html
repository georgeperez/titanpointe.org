---
title: Algorithms
layout: blog
permalink: /algorithms/
---

{% for post in site.categories.algorithms %}
<article>
  <header class="post-info">
    <h2 class="post-title">
      <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
      <p><time title="{{ page.date | date: "%Y-%m-%d %H:%M"}}" class="no-print" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date:"%B %-d, %Y" }}</time></p>
    </h2>
  </header>
</article>
{% endfor %}
